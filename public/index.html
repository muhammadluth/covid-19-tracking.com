<!DOCTYPE html>
<html>

<head>
    <title>Covid-19 Tracking</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Covid-19 Tracking">
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Covid-19 Tracking">

    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="apple-touch-icon" sizes="76x76" href="./apple-touch-icon.png" />

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="preconnect" href="https://fonts.googleapis.com/icon?family=Material+Icons" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" />
    <link rel="preconnect" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <!-- SPLASH SCREEN-->
    <link rel="stylesheet" href="./css/splashscreen.css" />
</head>

<body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div class="ipl-progress-indicator" id="ipl-progress-indicator">
        <div class="ipl-progress-indicator-head">
            <div class="first-indicator"></div>
            <div class="second-indicator"></div>
        </div>
        <div class="insp-logo-frame">
            <img class="insp-logo-frame-img" src="./android-chrome-192x192.png" alt="Logo" />
        </div>
    </div>
    <header>
        <header-bar></header-bar>
    </header>
    <div id="root"></div>
    <footer>
        <footer-bar></footer-bar>
    </footer>
</body>

</html>
